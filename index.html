<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Dashboard - Motorista App</title>

<style>
/* PALETA CORPORATIVA */
:root {
    --bg: #ffffff;
    --page-gap: #f3f5f8;
    --card: #fafbfc;
    --card-strong: #f0f2f5;
    --panel: #ffffff;
    --brand: #0b5bd7;
    --brand-dark: #073f8a;
    --accent-success: #1DB954;
    --accent-danger: #ff3b30;
    --muted: #65707a;
    --text: #0b1115;
    --shadow: 0 6px 16px rgba(13,30,45,0.07);
    --shadow-strong: 0 10px 32px rgba(10,20,30,0.12);
    --radius: 14px;
}

/* DARK */
.dark{
    --bg:#0f1115;
    --page-gap:#15171c;
    --card:#181a20;
    --card-strong:#1d1f27;
    --panel:#1b1d25;
    --text:#e5e7eb;
    --muted:#9ca3af;
    --shadow:0 6px 16px rgba(0,0,0,0.35);
    --shadow-strong:0 10px 32px rgba(0,0,0,0.45);
}

/* BASE */
body{
    margin:0;
    background:linear-gradient(180deg,var(--page-gap),var(--bg) 50%);
    color:var(--text);
    padding-bottom:160px;
    font-family: Inter,Roboto,Arial,sans-serif;
}
*{box-sizing:border-box}

/* HEADER */
header{
    padding:18px 16px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    max-width:980px;
    margin:12px auto;
}
.brand{display:flex; align-items:center; gap:12px;}
.brand .logo{
    width:100px;height:100px;
    border-radius:12px;
    display:flex;align-items:center;justify-content:center;
    font-weight:800;font-size:18px;color:#fff;
    background:linear-gradient(135deg,var(--brand),var(--brand-dark));
    box-shadow:var(--shadow);
}

/* CONTAINER */
.container{ max-width:980px; margin:0 auto; padding:0 16px; }
#greeting{ color:var(--muted); margin:6px 0 14px; font-size:15px; }

/* CARD LUCRO */
.card-lucro{
    background:var(--card-strong);
    border-radius:var(--radius);
    padding:24px;
    border:3px solid transparent;
    box-shadow:var(--shadow-strong);
    margin:14px 0 20px;
    transition:.3s;
}
.card-lucro.positivo{
    border-color:var(--accent-success);
    box-shadow:0 0 0 4px rgba(29,185,84,.18), var(--shadow-strong);
}
.card-lucro.negativo{
    border-color:var(--accent-danger);
    box-shadow:0 0 0 4px rgba(255,59,48,.20), var(--shadow-strong);
}
.card-lucro .label{ font-size:14px; color:var(--muted); }
.card-lucro .valor{ font-size:34px; font-weight:900; margin-top:6px; }
.card-lucro .sub{ font-size:13px; color:var(--muted); }

/* CARDS */
.row{ display:flex; gap:14px; flex-wrap:wrap; }
.card-small{
    flex:1; min-width:200px;
    background:var(--card);
    border-radius:var(--radius);
    padding:18px;
    box-shadow:var(--shadow);
    border:1px solid #e2e7ec;
}
.card-small .title{ font-size:13px; color:var(--muted); }
.card-small .value{ font-size:22px; font-weight:900; color:var(--brand); margin-top:6px; }
.card-small .gastos{ color:var(--accent-danger)!important; }

/* ===== MENU LATERAL ===== */
.sidebar{
  position:fixed;
  top:0;
  left:-260px;
  width:260px;
  height:100%;
  background:var(--panel);
  padding:20px;
  box-shadow:2px 0 18px rgba(15,23,42,.35);
  transition:.3s;
  z-index:9999;
  overflow-y:auto;
}
.sidebar.open{ left:0; }

.menu-button{
  position:fixed;
  top:8px;
  left:200px;
  background:var(--brand);
  color:#fff;
  padding:8px 12px;
  border-radius:999px;
  cursor:pointer;
  z-index:9999;
  font-weight:700;
  font-size:13px;
  display:flex;
  align-items:center;
  gap:6px;
  box-shadow:0 8px 16px rgba(15,23,42,0.25);
}
.menu-button span.icon{font-size:16px;}

.menu-close{
  display:block;
  font-size:24px;
  cursor:pointer;
  margin-bottom:6px;
  text-align:right;
}
.menu-title{
  font-weight:700;
  font-size:35px;
  margin-bottom:10px;
}
.menu-item{
  padding:15px 0;
  font-size:20px;
  cursor:pointer;
  display:flex;
  align-items:center;
  gap:10px;
}
</style>
</head>

<body>

<!-- === BOT√ÉO MENU === -->
<div class="menu-button" onclick="openMenu()">
  <span class="icon">‚ò∞</span>
  <span>Menu</span>
</div>

<header>
    <div class="brand">
        <div class="logo">RF Driver</div>
        <h1>Dashboard</h1>
    </div>

  <button id="toggleTheme">
    <span class="icon">üåô</span>
    <span>Escuro/Claro</span>
  </button>
</header>

<div class="container">

    <div id="greeting"></div>

    <div id="cardLucro" class="card-lucro">
        <div>
            <div class="label">Lucro Estimado</div>
            <div id="lucroValor" class="valor">R$ 0,00</div>
            <div class="sub">Vis√£o l√≠quida do dia</div>
        </div>
    </div>

    <div class="row">
        <div class="card-small">
            <div class="title">Gastos do Dia</div>
            <div id="gastosDia" class="value gastos">R$ 0,00</div>
        </div>

        <div class="card-small">
            <div class="title">Total Faturado Hoje</div>
            <div id="totalFaturado" class="value">R$ 0,00</div>
        </div>
    </div>

</div>


<!-- ============= MENU LATERAL =============== -->
<div id="sidebar" class="sidebar">
  <span class="menu-close" onclick="closeMenu()">√ó</span>
  <div class="menu-title">Navega√ß√£o</div>
  <div class="menu-item" onclick="location.href='planos.html'">üíé Planos</div>
  <div class="menu-item" onclick="location.href='index.html'">üè† Dashboard</div>
  <div class="menu-item" onclick="location.href='entradas.html'">üíµ Entradas</div>
  <div class="menu-item" onclick="location.href='recibo_empresa.html'">üè≠ Empresa</div>
  <div class="menu-item" onclick="location.href='recibo_particular.html'">üöò Particular</div>
  <div class="menu-item" onclick="location.href='manutencao.html'">üõ† Manuten√ß√£o</div>
  <div class="menu-item" onclick="location.href='resumo.html'">üßÆ Resumo</div>
  <div class="menu-item" onclick="location.href='perfil.html'">üë§ Perfil</div>
  <div class="menu-item" onclick="location.href='calculadora.html'">üìü Calculadora</div>
</div>

<script>
/* ====== MENU ====== */
function openMenu(){
  document.getElementById("sidebar").classList.add("open");
}
function closeMenu(){
  document.getElementById("sidebar").classList.remove("open");
}

/* theme */
function applyTheme(theme){
    if(theme === "dark"){
        document.documentElement.classList.add("dark");
        localStorage.setItem("theme","dark");
        toggleTheme.innerText="‚òÄÔ∏è";
    }else{
        document.documentElement.classList.remove("dark");
        localStorage.setItem("theme","light");
        toggleTheme.innerText="üåô";
    }
}
const savedTheme = localStorage.getItem("theme")||"light";
applyTheme(savedTheme);

toggleTheme.onclick=()=>{
    const d=document.documentElement.classList.contains("dark");
    applyTheme(d?"light":"dark");
};
</script>

</body>
</html>
