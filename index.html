<style>
/* PALETA CORPORATIVA */
:root {
    --bg: #ffffff;
    --page-gap: #f3f5f8;
    --card: #fafbfc;
    --card-strong: #f0f2f5;
    --panel: #ffffff;
    --brand: #0b5bd7;
    --brand-dark: #073f8a;
    --accent-success: #1DB954;
    --accent-danger: #ff3b30;
    --muted: #65707a;
    --text: #0b1115;
    --shadow: 0 6px 16px rgba(13,30,45,0.07);
    --shadow-strong: 0 10px 32px rgba(10,20,30,0.12);
    --radius: 14px;
}

/* DARK */
.dark{
    --bg:#0f1115;
    --page-gap:#15171c;
    --card:#181a20;
    --card-strong:#1d1f27;
    --panel:#1b1d25;
    --text:#e5e7eb;
    --muted:#9ca3af;
    --shadow:0 6px 16px rgba(0,0,0,0.35);
    --shadow-strong:0 10px 32px rgba(0,0,0,0.45);
}

/* BASE */
body{
    margin:0;
    background:linear-gradient(180deg,var(--page-gap),var(--bg) 50%);
    color:var(--text);
    padding-bottom:160px;
    font-family: Inter,Roboto,Arial,sans-serif;
}
*{box-sizing:border-box}

/* HEADER */
header{
    padding:18px 16px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    max-width:980px;
    margin:12px auto;
}
.brand{display:flex; align-items:center; gap:12px;}
.brand .logo{
    width:46px;height:46px;
    border-radius:12px;
    display:flex;align-items:center;justify-content:center;
    font-weight:800;font-size:18px;color:#fff;
    background:linear-gradient(135deg,var(--brand),var(--brand-dark));
    box-shadow:var(--shadow);
}

/* CONTAINER */
.container{ max-width:980px; margin:0 auto; padding:0 16px; }
#greeting{ color:var(--muted); margin:6px 0 14px; font-size:15px; }

/* CARD LUCRO */
.card-lucro{
    background:var(--card-strong);
    border-radius:var(--radius);
    padding:24px;
    border:3px solid transparent;
    box-shadow:var(--shadow-strong);
    margin:14px 0 20px;
    transition:.3s;
}
.card-lucro.positivo{
    border-color:var(--accent-success);
    box-shadow:0 0 0 4px rgba(29,185,84,.18), var(--shadow-strong);
}
.card-lucro.negativo{
    border-color:var(--accent-danger);
    box-shadow:0 0 0 4px rgba(255,59,48,.20), var(--shadow-strong);
}
.card-lucro .label{ font-size:14px; color:var(--muted); }
.card-lucro .valor{ font-size:34px; font-weight:900; margin-top:6px; }
.card-lucro .sub{ font-size:13px; color:var(--muted); }

/* CARDS */
.row{ display:flex; gap:14px; flex-wrap:wrap; }
.card-small{
    flex:1; min-width:200px;
    background:var(--card);
    border-radius:var(--radius);
    padding:18px;
    box-shadow:var(--shadow);
    border:1px solid #e2e7ec;
}
.card-small .title{ font-size:13px; color:var(--muted); }
.card-small .value{ font-size:22px; font-weight:900; color:var(--brand); margin-top:6px; }
.card-small .gastos{ color:var(--accent-danger)!important; }

/* === NOVA BOTTOM BAR MODERNA (neo-menu) === */
.neo-menu{
  backdrop-filter: blur(10px);
  background: rgba(10,20,35,0.55);
  border:1px solid rgba(255,255,255,0.1);
  border-radius:18px;
  padding:12px 0;
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  width:92%;
  max-width:980px;
  display:flex;
  justify-content:space-around;
  box-shadow:0 18px 40px rgba(0,0,0,0.35);
  z-index:2000;
}

.neo-menu .menu-item{
  text-decoration:none;
  color:#fff;
  font-weight:700;
  font-size:12px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:3px;
  opacity:.75;
  transition:.25s;
}

.neo-menu .menu-item .icon{ font-size:20px; }

.neo-menu .menu-item.active{
  opacity:1;
  transform:scale(1.15);
}

body.dark .neo-menu{
  background: rgba(25,25,30,0.65);
  border-color:rgba(255,255,255,0.05);
}

</style>
</head>

<script>
/* theme */
function applyTheme(theme){
    if(theme === "dark"){
        document.documentElement.classList.add("dark");
        localStorage.setItem("theme","dark");
        toggleTheme.innerText="‚òÄÔ∏è";
    }else{
        document.documentElement.classList.remove("dark");
        localStorage.setItem("theme","light");
        toggleTheme.innerText="üåô";
    }
}
const savedTheme = localStorage.getItem("theme")||"light";
applyTheme(savedTheme);

toggleTheme.onclick=()=>{
    const d=document.documentElement.classList.contains("dark");
    applyTheme(d?"light":"dark");
};
</script>
