<style>
    :root{
        --bg:#121212;
        --card:#1E1E1E;
        --muted:#bbb;
        --accent:#1DB954;
        --danger:#ff3b30;
        --panel:#2A2A2A;
    }

    body{
        margin:0;
        font-family:Arial, sans-serif;
        background:var(--bg);
        color:#fff;
        overflow-x:hidden;
        padding-bottom:120px; /* espa√ßo para menu inferior */
    }

    header{
        background:var(--accent);
        padding:18px;
        font-size:22px;
        font-weight:bold;
        text-align:center;
        color:#000;
        position:relative;
    }

    .container{ padding:16px; max-width:980px; margin:0 auto; box-sizing:border-box; }

    /* topo de abas */
    .tabs {
        display:flex;
        gap:8px;
        margin-bottom:16px;
    }
    .tab{
        flex:1;
        background:var(--card);
        padding:10px;
        text-align:center;
        border-radius:10px;
        cursor:pointer;
        color:#ddd;
        font-weight:600;
        user-select:none;
        box-shadow:0 2px 6px rgba(0,0,0,0.4);
    }
    .tab.active{
        background:linear-gradient(180deg,var(--accent),#12a443);
        color:#000;
    }

    .card{
        background:var(--card);
        padding:18px;
        border-radius:14px;
        margin-bottom:18px;
        box-shadow:0 6px 18px rgba(0,0,0,0.4);
    }

    .form input, .form select{
        width:100%;
        padding:10px 12px;
        margin-bottom:10px;
        border-radius:8px;
        border:1px solid #333;
        background:var(--panel);
        color:#fff;
        box-sizing:border-box;
    }

    button{
        width:100%;
        padding:12px;
        background:var(--accent);
        color:#000;
        border:none;
        border-radius:10px;
        font-size:15px;
        cursor:pointer;
        font-weight:700;
    }

    .row{ display:flex; gap:10px; }
    .col{ flex:1; }

    .lists{
        display:flex;
        gap:16px;
        flex-wrap:wrap;
    }
    .list-panel{
        flex:1 1 320px;
        min-width:280px;
    }

    .item{
        background:#111;
        padding:12px;
        border-radius:10px;
        margin-bottom:10px;
        display:flex;
        justify-content:space-between;
        align-items:flex-start;
        gap:10px;
    }
    .item small{ color:var(--muted); display:block; margin-top:6px; }
    .item .vals{ text-align:right; min-width:110px; }

    .remove{
        background:var(--danger);
        padding:6px 9px;
        border-radius:8px;
        color:#fff;
        border:none;
        cursor:pointer;
        font-weight:700;
    }

    .totals{ text-align:right; margin-bottom:10px; font-weight:700; color:var(--accent); }

    /* bottom menu (Uber style) */
    .bottom-menu{
        position:fixed;
        bottom:15px;
        left:50%;
        transform:translateX(-50%);
        width:88%;
        background:#1B1B1B;
        padding:10px 0;
        border-radius:18px;
        display:flex;
        justify-content:space-around;
        box-shadow:0 6px 25px rgba(0,0,0,0.6);
        z-index:1000;
    }
    .bottom-menu .menu-item{
        text-align:center;
        color:#fff;
        text-decoration:none;
        font-size:13px;
        display:flex;
        flex-direction:column;
        align-items:center;
    }
    .bottom-menu .menu-item .icon{ font-size:22px; margin-bottom:4px; }
    .bottom-menu .menu-item.active{ color:var(--accent); }

    /* modal */
    #modalMaquineta .modalBox{ background:var(--card); margin:auto; padding:16px; width:92%; max-width:420px; border-radius:12px; }
    #modalMaquineta{ display:none; position:fixed; inset:0; background:rgba(0,0,0,0.7); z-index:2000; padding-top:36px; box-sizing:border-box; }

    @media (max-width:720px){
        .row{ flex-direction:column; }
    }
</style>

<script>
/* ------------------ STORAGE ------------------ */
let registros = JSON.parse(localStorage.getItem("entradasSaidas") || "[]");
let maquinetas = JSON.parse(localStorage.getItem("maquinetas") || "[]");

/* helpers */
const $ = id => document.getElementById(id);
const formatBRL = v => Number(v||0).toLocaleString("pt-BR",{style:'currency',currency:'BRL'});

/* TAB SWITCHING */
function setActiveTab(name){
    // hide all forms
    ['corridas','outras','saidas'].forEach(t=>{
        const tabEl = document.querySelector(`.tab[data-tab="${t}"]`);
        tabEl.classList.toggle('active', t===name);
        $('form-'+t)?.setAttribute?.('data-hidden',''); // noop safe
    });

    $('form-corridas').style.display = name === 'corridas' ? 'block' : 'none';
    $('form-outras').style.display = name === 'outras' ? 'block' : 'none';
    $('form-saidas').style.display = name === 'saidas' ? 'block' : 'none';
}

/* connect tabs UI */
document.querySelectorAll('.tab').forEach(t=>{
    t.addEventListener('click', ()=> setActiveTab(t.getAttribute('data-tab')));
});
/* ensure initial */
setActiveTab('corridas');

/* ------------------ MAQUINETAS ------------------ */
function abrirCadastroMaquineta(){ $('modalMaquineta').style.display = 'block'; $('modalMaquineta').setAttribute('aria-hidden','false'); }
function fecharCadastroMaquineta(){ $('modalMaquineta').style.display = 'none'; $('modalMaquineta').setAttribute('aria-hidden','true'); }

function persistMaquinetas(){ localStorage.setItem('maquinetas', JSON.stringify(maquinetas)); }
function persist(){ localStorage.setItem('entradasSaidas', JSON.stringify(registros)); }

/* atualizar selects */
function atualizarMaquinetas(selectId){
    const sel = $(selectId);
    if(!sel) return;
    sel.innerHTML = '';
    maquinetas.forEach((m,i)=>{
        const opt = document.createElement('option');
        opt.value = i;
        opt.text = m.nome;
        sel.appendChild(opt);
    });
}

/* salvar maquineta */
$('btnSalvarMaquineta').addEventListener('click', ()=>{
    const nome = $('maqNome').value.trim();
    if(!nome){ alert('Informe o nome da maquineta'); return; }
    const m = {
        nome,
        debito: Number($('maqDebito').value) || 0,
        credito_avista: Number($('maqCreditoAvista')?.value) || 0,
        "2": Number($('maq2x').value) || 0,
        "3": Number($('maq3x').value) || 0,
        "4": Number($('maq4x').value) || 0,
        "5": Number($('maq5x').value) || 0
    };
    maquinetas.push(m);
    persistMaquinetas();
    atualizarMaquinetas('maqEntrada');
    atualizarMaquinetas('maqOutra');
    atualizarMaquinetas('maqSaida');
    fecharCadastroMaquineta();
    // limpar modal
    ['maqNome','maqDebito','maqCreditoAvista','maq2x','maq3x','maq4x','maq5x'].forEach(id=>{ if($(id)) $(id).value = ''; });
});
$('btnCancelarMaquineta').addEventListener('click', ()=> fecharCadastroMaquineta());

/* ------------------ REUTILIZ√ÅVEIS: c√°lculo l√≠quido ------------------ */
function calcularLiquidoParaMaquineta(bruto, index, parcela){
    bruto = Number(bruto) || 0;
    if(index === null || index === undefined || index === '') return bruto;
    const m = maquinetas[index];
    if(!m) return bruto;
    let taxa = 0;
    if(parcela === 'debito') taxa = Number(m.debito || 0);
    else if(parcela === 'credito_avista') taxa = Number(m.credito_avista || 0);
    else taxa = Number(m[parcela] || 0);
    return +(bruto - (bruto * (taxa/100)));
}

/* ------------------ FORM CORRIDAS ------------------ */
$('categoriaEntrada').addEventListener('change', ()=>{
    const cat = $('categoriaEntrada').value;
    $('subAppEntrada').style.display = cat === 'app' ? 'block' : 'none';
});
['taxaAppEntrada','valorBrutoEntrada','parcelaEntrada'].forEach(id=>{
    const el = $(id); if(el) el.addEventListener('input', recalcCorrida);
});
$('formaPagEntrada').addEventListener('change', ()=>{
    const forma = $('formaPagEntrada').value;
    $('cartaoEntrada').style.display = forma === 'cartao' ? 'block' : 'none';
    if(forma === 'cartao'){ atualizarMaquinetas('maqEntrada'); }
});

function recalcCorrida(){
    const bruto = Number($('valorBrutoEntrada').value) || 0;
    let liquido = bruto;
    if($('categoriaEntrada').value === 'app'){
        const taxa = Number($('taxaAppEntrada').value) || 0;
        liquido -= bruto * (taxa/100);
    }
    if($('formaPagEntrada').value === 'cartao'){
        const index = $('maqEntrada').value;
        const par = $('parcelaEntrada').value;
        liquido = calcularLiquidoParaMaquineta(bruto, index, par);
    }
    if(!isFinite(liquido)) liquido = bruto;
    $('valorLiquidoEntrada').value = liquido.toFixed(2);
}

$('btnAdicionarCorrida').addEventListener('click', ()=>{
    const categoria = $('categoriaEntrada').value;
    const descricao = ($('descricaoEntrada').value||'').trim();
    const bruto = Number($('valorBrutoEntrada').value);
    if(!categoria){ alert('Selecione o tipo de entrada.'); return; }
    if(!descricao){ alert('Preencha a descri√ß√£o.'); return; }
    if(!bruto || bruto <= 0){ alert('Informe um valor bruto v√°lido.'); return; }
    recalcCorrida();
    const liquido = Number($('valorLiquidoEntrada').value) || bruto;
    const registro = {
        id: Date.now(),
        tipo: 'entrada',
        subtipo: 'corrida',
        categoria: categoria,
        appTipo: $('appTipoEntrada').value || null,
        formaPag: $('formaPagEntrada').value || null,
        maquinetaIndex: ($('maqEntrada')?$('maqEntrada').value:null),
        valorBruto: bruto,
        valor: liquido,
        descricao,
        criadoEm: new Date().toISOString()
    };
    registros.unshift(registro);
    persist();
    mostrarListas();
    limparFormCorrida();
});

function limparFormCorrida(){
    $('categoriaEntrada').value = '';
    $('appTipoEntrada').value = '';
    $('taxaAppEntrada').value = '';
    $('descricaoEntrada').value = '';
    $('valorBrutoEntrada').value = '';
    $('valorLiquidoEntrada').value = '';
    $('formaPagEntrada').value = '';
    $('cartaoEntrada').style.display = 'none';
}

/* ------------------ FORM OUTRAS ------------------ */
$('formaPagOutra').addEventListener('change', ()=>{
    const forma = $('formaPagOutra').value;
    $('cartaoOutra').style.display = forma === 'cartao' ? 'block' : 'none';
    if(forma === 'cartao') atualizarMaquinetas('maqOutra');
});
['valorBrutoOutra','parcelaOutra'].forEach(id=>{
    const el = $(id); if(el) el.addEventListener('input', recalcOutra);
});

function recalcOutra(){
    const bruto = Number($('valorBrutoOutra').value) || 0;
    let liquido = bruto;
    if($('formaPagOutra').value === 'cartao'){
        const index = $('maqOutra').value;
        const par = $('parcelaOutra').value;
        liquido = calcularLiquidoParaMaquineta(bruto, index, par);
    }
    if(!isFinite(liquido)) liquido = bruto;
    $('valorLiquidoOutra').value = liquido.toFixed(2);
}

$('btnAdicionarOutra').addEventListener('click', ()=>{
    const descricao = ($('descricaoOutra').value||'').trim();
    const bruto = Number($('valorBrutoOutra').value);
    if(!descricao){ alert('Preencha a descri√ß√£o da entrada.'); return; }
    if(!bruto || bruto <= 0){ alert('Informe um valor bruto v√°lido.'); return; }
    recalcOutra();
    const liquido = Number($('valorLiquidoOutra').value) || bruto;
    const registro = {
        id: Date.now(),
        tipo: 'entrada',
        subtipo: 'outra',
        categoria: null,
        appTipo: null,
        formaPag: $('formaPagOutra').value || null,
        maquinetaIndex: ($('maqOutra')?$('maqOutra').value:null),
        valorBruto: bruto,
        valor: liquido,
        descricao,
        criadoEm: new Date().toISOString()
    };
    registros.unshift(registro);
    persist();
    mostrarListas();
    limparFormOutra();
});

function limparFormOutra(){
    $('descricaoOutra').value = '';
    $('valorBrutoOutra').value = '';
    $('valorLiquidoOutra').value = '';
    $('formaPagOutra').value = '';
    $('cartaoOutra').style.display = 'none';
}

/* ------------------ FORM SAIDAS ------------------ */
$('formaPagSaida').addEventListener('change', ()=>{
    const forma = $('formaPagSaida').value;
    $('cartaoSaida').style.display = forma === 'cartao' ? 'block' : 'none';
});

$('btnAdicionarSaida').addEventListener('click', ()=>{
    const descricao = ($('descricaoSaida').value||'').trim();
    const bruto = Number($('valorBrutoSaida').value);
    if(!descricao){ alert('Preencha a descri√ß√£o da sa√≠da.'); return; }
    if(!bruto || bruto <= 0){ alert('Informe um valor v√°lido para a sa√≠da.'); return; }
    const registro = {
        id: Date.now(),
        tipo: 'saida',
        descricao,
        valor: bruto,
        formaPag: $('formaPagSaida').value || null,
        tipoCartao: ($('tipoCartaoSaida')?$('tipoCartaoSaida').value:null),
        criadoEm: new Date().toISOString()
    };
    registros.unshift(registro);
    persist();
    mostrarListas();
    limparFormSaida();
});

function limparFormSaida(){
    $('descricaoSaida').value = '';
    $('valorBrutoSaida').value = '';
    $('formaPagSaida').value = '';
    $('cartaoSaida').style.display = 'none';
}

/* ------------------ MOSTRAR LISTAS ------------------ */
/* Observa√ß√£o: por sua escolha (op√ß√£o 2) Entradas (corridas + outras) aparecem juntas no mesmo painel */
function mostrarListas(){
    const listaE = $('listaEntradas');
    const listaS = $('listaSaidas');
    listaE.innerHTML = '';
    listaS.innerHTML = '';

    let totalBrutoEntradas = 0;
    let totalSaidas = 0;

    registros.forEach(r=>{
        const div = document.createElement('div');
        div.className = 'item';

        if(r.tipo === 'entrada'){
            // detalhe
            let detalhe = r.subtipo ? (r.subtipo === 'corrida' ? `Corrida ‚Ä¢ ${r.categoria || ''}` : 'Outra entrada') : '';
            if(r.appTipo) detalhe += ` ‚Ä¢ ${r.appTipo}`;
            if(r.formaPag) detalhe += ` ‚Ä¢ ${r.formaPag}`;

            div.innerHTML = `
                <div>
                    <strong style="display:block">${escapeHtml(r.descricao)}</strong>
                    <small>${escapeHtml(detalhe)}</small>
                    <small>Bruto: ${formatBRL(r.valorBruto)} ${r.valor ? `‚Ä¢ L√≠quido: ${formatBRL(r.valor)}` : ''}</small>
                </div>
                <div class="vals">
                    <div style="margin-bottom:8px">${formatBRL(r.valorBruto)}</div>
                    <div><button class="remove" onclick="remover(${r.id})">Excluir</button></div>
                </div>
            `;
            listaE.appendChild(div);
            totalBrutoEntradas += Number(r.valorBruto || 0);
        } else {
            // sa√≠da
            let detalhe = r.formaPag ? `${r.formaPag}` : '';
            if(r.tipoCartao) detalhe += ` ‚Ä¢ ${r.tipoCartao}`;
            div.innerHTML = `
                <div>
                    <strong style="display:block">${escapeHtml(r.descricao)}</strong>
                    <small>${escapeHtml(detalhe)}</small>
                </div>
                <div class="vals">
                    <div style="margin-bottom:8px">${formatBRL(r.valor)}</div>
                    <div><button class="remove" onclick="remover(${r.id})">Excluir</button></div>
                </div>
            `;
            listaS.appendChild(div);
            totalSaidas += Number(r.valor || 0);
        }
    });

    $('totalEntradas').innerText = formatBRL(totalBrutoEntradas);
    $('totalSaidas').innerText = formatBRL(totalSaidas);
}

/* ------------------ REMOVER ------------------ */
function remover(id){
    if(!confirm('Excluir este registro?')) return;
    registros = registros.filter(r => r.id !== id);
    persist();
    mostrarListas();
}

/* ------------------ UTIL ------------------ */
function escapeHtml(text){
    if(!text) return '';
    return String(text).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;').replace(/'/g,"&#039;");
}

/* ------------------ BOOT ------------------ */
(function boot(){
    // reload storage (in case modified elsewhere)
    registros = JSON.parse(localStorage.getItem('entradasSaidas') || '[]');
    maquinetas = JSON.parse(localStorage.getItem('maquinetas') || '[]');
    atualizarMaquinetas('maqEntrada');
    atualizarMaquinetas('maqOutra');
    atualizarMaquinetas('maqSaida');
    mostrarListas();

    // ensure event binding for some dynamic inputs
    $('valorBrutoEntrada')?.addEventListener('input', recalcCorrida);
    $('valorBrutoOutra')?.addEventListener('input', recalcOutra);
})();
</script>
