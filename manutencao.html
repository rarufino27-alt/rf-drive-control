<script>
/* ====================
   THEME (CLARO / ESCURO)
   ==================== */
function applyTheme(theme){
    if(theme === 'dark'){
        document.documentElement.classList.add('dark');
        localStorage.setItem('theme','dark');
        const tbtn = document.getElementById('toggleTheme');
        if(tbtn) tbtn.innerText = '‚òÄÔ∏è';
    } else {
        document.documentElement.classList.remove('dark');
        localStorage.setItem('theme','light');
        const tbtn = document.getElementById('toggleTheme');
        if(tbtn) tbtn.innerText = 'üåô';
    }
}
(function initTheme(){
    const saved = localStorage.getItem('theme') || 'light';
    applyTheme(saved);
    const tbtn = document.getElementById('toggleTheme');
    if(tbtn){
        tbtn.addEventListener('click', ()=>{ const isDark = document.documentElement.classList.contains('dark'); applyTheme(isDark ? 'light' : 'dark'); });
    }
})();

/* ====================
   HELPERS / STORAGE
   ==================== */
const $ = id => document.getElementById(id);
const currency = v => Number(v||0).toLocaleString("pt-BR",{style:"currency",currency:"BRL"});
const now = () => new Date().toISOString();
const esc = t => t ? String(t).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])) : "";

const load = k => {
    try { return JSON.parse(localStorage.getItem(k) || (k==="manutencoes"?"[]":k==="manutHistorico"?"[]":"{}")); }
    catch(e){ return (k==="manutencoes"||k==="manutHistorico")?[]:{}; }
};
const save = (k,v) => localStorage.setItem(k, JSON.stringify(v));

/* ====================
   PERFIL
   ==================== */
function renderPerfil(){
    const p = load("perfilMotorista");
    $("perfilNome").value = p.nome || "";
    $("perfilMarca").value = p.carro || "";
    $("perfilModelo").value = p.modelo || "";
    $("perfilAno").value = p.ano || "";
    $("perfilPlaca").value = p.placa || "";
    $("kmAtual").value = p.kmAtual || "";
}

function salvarPerfil(){
    const p = load("perfilMotorista");
    p.nome = $("perfilNome").value.trim();
    p.carro = $("perfilMarca").value.trim();
    p.modelo = $("perfilModelo").value.trim();
    p.ano = $("perfilAno").value.trim();
    p.placa = $("perfilPlaca").value.trim();
    const km = Number($("kmAtual").value);
    if(km || km === 0) { p.kmAtual = km; }
    save("perfilMotorista", p);

    // recalc manuten√ß√µes
    const manuts = load("manutencoes");
    manuts.forEach(m => calc(m, p.kmAtual||0));
    save("manutencoes", manuts);

    renderManutencoes();
    alert("Dados salvos!");
}

/* ====================
   MANUTEN√á√ïES
   ==================== */
function calc(m, kmAtual){
    m.kmProxima = Number(m.kmUltimaTroca) + Number(m.intervaloKm);
    m.kmRestante = m.kmProxima - (Number(kmAtual) || 0);
    m.valorPorKm = (Number(m.custoEstimado)||0) / (Number(m.intervaloKm)||1);
}

function renderManutencoes(){
    const box = $("listaManutencoes");
    box.innerHTML = "";
    const manuts = load("manutencoes");
    const perfil = load("perfilMotorista");
    const kmAtual = Number(perfil.kmAtual||0);

    manuts.forEach(m => calc(m, kmAtual));
    manuts.sort((a,b)=>a.kmRestante - b.kmRestante);
    save("manutencoes", manuts);

    if(!manuts.length){
        box.innerHTML = `<div class='hint'>Nenhuma manuten√ß√£o cadastrada</div>`;
        return;
    }

    manuts.forEach(m=>{
        const div = document.createElement("div");
        div.className="listItem";

        const color =
            m.kmRestante <= 800 ? "statusRed" :
            m.kmRestante <= 2000 ? "statusWarn" : "statusGreen";

        div.innerHTML = `
            <div style="flex:1;">
                <div style="font-weight:700;">${esc(m.nome)}</div>
                <div class="hint">√öltima: ${esc(m.kmUltimaTroca)} ‚Ä¢ Pr√≥x: ${esc(m.kmProxima)}</div>
                <div class="hint">Custo: ${currency(m.custoEstimado)}</div>
                ${m.obs ? `<div class="hint">${esc(m.obs)}</div>` : ""}
            </div>

            <div style="text-align:right;">
                <div class="badge ${color}">${m.kmRestante} km</div>

                <div style="margin-top:8px; display:flex; flex-direction:column; gap:6px;">
                    <button class="btnGhost" onclick="editar(${m.id})">Editar</button>
                    <button class="btnGhost" onclick="remover(${m.id})">Remover</button>
                    <button class="btn" onclick="realizada(${m.id})">Realizar</button>
                </div>
            </div>
        `;
        box.appendChild(div);
    });
}

function adicionar(){
    const nome = $("mNome").value.trim();
    const u = Number($("mKmUltima").value);
    const int = Number($("mIntervalo").value);
    const custo = Number($("mCusto").value);
    const obs = $("mObs").value.trim();

    if(!nome || !u || !int) return alert("Preencha nome, KM e intervalo.");

    const perfil = load("perfilMotorista");
    const kmAtual = Number(perfil.kmAtual||0);

    const m = {
        id: Date.now(),
        nome,
        kmUltimaTroca:u,
        intervaloKm:int,
        custoEstimado:custo,
        obs,
        criadoEm:now()
    };

    calc(m, kmAtual);

    const arr = load("manutencoes");
    arr.push(m);
    save("manutencoes", arr);

    renderManutencoes();
    limparFormManut();
}

function editar(id){
    const arr = load("manutencoes");
    const m = arr.find(x=>x.id===id);
    if(!m) return;

    $("mNome").value = m.nome;
    $("mKmUltima").value = m.kmUltimaTroca;
    $("mIntervalo").value = m.intervaloKm;
    $("mCusto").value = m.custoEstimado;
    $("mObs").value = m.obs;

    remover(id);
    window.scrollTo({top:0,behavior:"smooth"});
}

function remover(id){
    if(!confirm("Deseja remover?")) return;
    const arr = load("manutencoes").filter(x=>x.id!==id);
    save("manutencoes", arr);
    renderManutencoes();
}

function realizada(id){
    const arr = load("manutencoes");
    const m = arr.find(x=>x.id === id);
    if(!m) return;

    const perfil = load("perfilMotorista");
    const kmAtual = Number(perfil.kmAtual||0);

    const km = Number(prompt("KM da troca:", kmAtual));
    if(!km && km !== 0) return;

    const valor = Number(prompt("Valor pago:", m.custoEstimado)) || 0;
    const obs = prompt("Obs:", "") || "";

    const hist = load("manutHistorico");
    hist.push({
        id:Date.now(),
        nome:m.nome,
        kmTroca:km,
        custoPago:valor,
        data:now(),
        obs
    });
    save("manutHistorico", hist);

    // atualizar √∫ltima troca
    m.kmUltimaTroca = km;
    calc(m, kmAtual);
    save("manutencoes", arr);

    if(km > kmAtual){
        perfil.kmAtual = km;
        save("perfilMotorista", perfil);
        renderPerfil();
    }

    renderManutencoes();
    renderHistorico();
    alert("Manuten√ß√£o registrada!");
}

/* ====================
   HIST√ìRICO
   ==================== */
function renderHistorico(){
    const hist = load("manutHistorico");
    const tbody = document.querySelector("#histTable tbody");
    tbody.innerHTML = "";

    if(!hist.length){
        tbody.innerHTML = `<tr><td colspan=5 class='hint'>Nenhum registro</td></tr>`;
        return;
    }

    hist.slice().reverse().forEach(h=>{
        const tr = document.createElement("tr");
        tr.innerHTML = `
            <td>${new Date(h.data).toLocaleString()}</td>
            <td>${esc(h.nome)}</td>
            <td>${h.kmTroca}</td>
            <td>${currency(h.custoPago)}</td>
            <td>${esc(h.obs)}</td>
        `;
        tbody.appendChild(tr);
    });
}

/* ====================
   EXPORTS
   ==================== */
function exportWhats(){
    const p = load("perfilMotorista");
    const manuts = load("manutencoes") || [];

    let msg = `Relat√≥rio de Manuten√ß√£o - ${new Date().toLocaleDateString()}\n\n`;
    msg += `Ve√≠culo: ${p.carro||""} ${p.modelo||""} ‚Ä¢ Placa: ${p.placa||""}\nKM Atual: ${p.kmAtual||0}\n\n`;

    manuts.forEach(m=>{
        msg += `‚Ä¢ ${m.nome}: Pr√≥x ${m.kmProxima} (${m.kmRestante} km)\n`;
    });

    window.open("https://wa.me/?text="+encodeURIComponent(msg),"_blank");
}

async function exportPdf(){
    // usa html2canvas + jspdf (carregados via CDN)
    const el = document.querySelector(".container");
    if(!el) return alert("Erro ao gerar PDF.");
    try{
        const canvas = await html2canvas(el, {scale:2});
        const img = canvas.toDataURL("image/png");
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF("p","mm","a4");
        const w = pdf.internal.pageSize.getWidth();
        const h = (canvas.height * (w / canvas.width));
        pdf.addImage(img,"PNG",0,0,w,h);
        pdf.save("manutencao.pdf");
    } catch(e){
        console.error(e);
        alert("Falha ao exportar PDF.");
    }
}

function limparFormManut(){
    $("mNome").value="";
    $("mKmUltima").value="";
    $("mIntervalo").value="";
    $("mCusto").value="";
    $("mObs").value="";
}

/* ====================
   BOOT
   ==================== */
(function boot(){
    // inicializa perfis e listas
    renderPerfil();
    renderManutencoes();
    renderHistorico();

    // eventos
    $("salvarPerfil").onclick = salvarPerfil;
    $("limparPerfil").onclick = ()=>{ renderPerfil(); renderManutencoes(); renderHistorico(); };
    $("addManut").onclick = adicionar;
    $("limparFormManut").onclick = limparFormManut;
    $("exportWhats").onclick = exportWhats;
    $("exportPdf").onclick = exportPdf;

    // modal maquineta handlers (compatibilidade)
    $("btnSalvarMaquineta")?.addEventListener('click', ()=>{
        // salva de forma simples no localStorage como antes se necess√°rio
        const nome = $("maqNome")?.value?.trim();
        if(!nome){ alert('Informe o nome da maquineta'); return; }
        let maquinetas = load('maquinetas') || [];
        maquinetas.push({
            nome,
            debito: Number($("maqDebito")?.value)||0,
            credito_avista: Number($("maqCreditoAvista")?.value)||0,
            "2": Number($("maq2x")?.value)||0,
            "3": Number($("maq3x")?.value)||0,
            "4": Number($("maq4x")?.value)||0,
            "5": Number($("maq5x")?.value)||0
        });
        save('maquinetas', maquinetas);
        fecharCadastroMaquineta();
        ['maqNome','maqDebito','maqCreditoAvista','maq2x','maq3x','maq4x','maq5x'].forEach(id=>{ if($(id)) $(id).value=''; });
    });
    $("btnCancelarMaquineta")?.addEventListener('click', ()=> fecharCadastroMaquineta());

    // close modal when clicking outside
    document.getElementById('modalMaquineta')?.addEventListener('click', (e)=>{
        if(e.target && e.target.id === 'modalMaquineta') fecharCadastroMaquineta();
    });

    // set bottom menu active based on pathname (robusto)
    document.querySelectorAll('.bottom-menu .menu-item').forEach(el=>{
        el.classList.remove('active');
        const href = el.getAttribute('href') || '';
        if(location.pathname && location.pathname.indexOf(href) !== -1){
            el.classList.add('active');
        }
        // fallback: if current file is manutencao.html, activate
        if(!location.pathname && href.includes('manutencao.html')) el.classList.add('active');
    });
})();
</script>
